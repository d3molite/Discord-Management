<!DOCTYPE html>
<html>
<head>
    <META CONTENT="NO-CACHE" HTTP-EQUIV="PRAGMA">
    <META CONTENT="NO-CACHE" HTTP-EQUIV="CACHE-CONTROL">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

    <!-- ROBOTO -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="/css/flex.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
    <link href="/css/app.css" rel="stylesheet"/>

    <link href="/css/components/login-window.css" rel="stylesheet"/>
    <link href="/css/components/main-app.css" rel="stylesheet"/>
    <link href="/css/components/nav-bar.css" rel="stylesheet"/>

    <!-- P5JS -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>

    <!-- VUE -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Vue SFC Loader -->
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>

    <!-- SFC Option Setup -->
    <script src="/js/sfc_setup.js"></script>

    <!-- Background -->
    <script src="/js/background.js"></script>

    <!-- Axios -->
    <script crossorigin="anonymous"
            integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>

    <!-- Mitt -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

    <!-- REST -->
    <script src="/js/auth.js"></script>
    <script src="/js/rest.js"></script>

    <!-- Animate -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            rel="stylesheet"
    />

    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<div class="app flex flex-center" id="app">
    <login-window></login-window>
    <main-app>
        <template v-slot:nav>
            <nav-bar v-bind:username="user"/>
        </template>
        <template v-slot:main>
            <paginator v-bind:tab="tab"></paginator>
        </template>
    </main-app>
</div>
<script src="/js/app.js"></script>
</body>

</html>
