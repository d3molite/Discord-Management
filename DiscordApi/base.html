{% load static %}

<!doctype html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172483970-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-172483970-1');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <link rel="stylesheet" type="text/css" href="{% static 'alphorn_main/main.css' %}">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Alphorn-VH</title>
    {% endif %}
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md fixed-top nospace">
            <div class="container dropshadow navfill">
                <a class="navbar-brand" href="{% url 'alphorn-home' %}"><img class="navlogo"
                        src="{% static 'alphorn_main/logo.jpg' %}" alt="Alphorn-VH-Logo"></a>
                <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse"
                    data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav navbar-center">
                        <a class="nav-item nav-link {% if title == 'Willkommen' %}active{% endif %}"
                            href="{% url 'alphorn-home' %}">Home</a>
                        <div class="splitter"></div>
                        <div class="dropdown-divider"></div>
                        <a class="nav-item nav-link {% if title == 'Über uns' %}active{% endif %}"
                            href="{% url 'alphorn-about' %}">Über Uns</a>
                        <div class="splitter"></div>
                        <div class="dropdown-divider"></div>
                        <a class="nav-item nav-link {% if title == 'Musiker' %}active{% endif %}"
                            href="{% url 'alphorn-musicians' %}">Musiker</a>
                        <div class="splitter"></div>
                        <div class="dropdown-divider"></div>
                        <a class="nav-item nav-link {% if title == 'Hörproben' %}active{% endif %}"
                            href="{% url 'alphorn-listen' %}">Hörproben</a>
                        <div class="splitter"></div>
                        <div class="dropdown-divider"></div>
                        <a class="nav-item nav-link {% if title == 'Bilder' %}active{% endif %}"
                            href="{% url 'alphorn-images' %}">Bilder</a>
                        <div class="splitter"></div>
                        <div class="dropdown-divider"></div>
                        <a class="nav-item nav-link {% if title == 'Kontakt' %}active{% endif %}"
                            href="{% url 'alphorn-contact' %}">Kontakt</a>
                        <div class="splitter"></div>
                        <div class="dropdown-divider"></div>
                        <a class="nav-item nav-link {% if title == 'Links' %}active{% endif %}"
                            href="{% url 'alphorn-links' %}">Links</a>
                    </div>
                </div>
        </nav>
    </header>
    <main role="main" class="container fill dropshadow h-100">
        <div class="shift"></div>
        <div class="wrapper">
            <div class="content">
                <div class=shifted-content>
                    <div class=heading>
                        <b>{{ title }}</b>
                        <hr>
                    </div>
                    {% block content %}{% endblock %}
                    <footer id="sticky-footer" class=>
                        <div class="text-center smolfooter">
                            <div class="footer1">
                                <small>Copyright &copy; Alphorn-VH | <a href="/impressum">Impressum</a> | <a
                                        href="/datenschutz">Datenschutz</a></small>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <script>
        $(document).on('click', '[data-toggle="lightbox"]', function (event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>

</body>

</html>
